<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="pago_st.css" />
  </head>
  <body>
    <div class="container">
      <h2>Formulario de Pago</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre en la Tarjeta</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          pattern="[a-zA-Z ]+"
          title="Por favor, ingrese solo letras"
          required
        />

        <label for="numero">Número de Tarjeta</label>
        <input
          type="text"
          id="numero"
          name="numero"
          pattern="\d+"
          title="Por favor, ingrese solo números"
          required
        />

        <div class="row">
          <div class="col">
            <label for="expiracion">Fecha de Expiración (MM/AA)</label>
            <input
              type="text"
              id="expiracion"
              name="expiracion"
              pattern="(0[1-9]|1[0-2])\/\d{2}"
              title="Por favor, ingrese una fecha válida (MM/AA)"
              placeholder="MM/AA"
              maxlength="5"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              pattern="\d{3}"
              title="Por favor, ingrese exactamente 3 números"
              maxlength="3"
              required
              placeholder="CVV"
            />
            <span class="cvv-placeholder">CVV</span>
          </div>
        </div>

        <button type="submit">Pagar</button>
      </form>
    </div>

    <script>
      document
        .getElementById("expiracion")
        .addEventListener("input", function (e) {
          var input = e.target;
          var value = input.value.replace(/\D/g, "").substring(0, 4);
          var month = value.substring(0, 2);
          var year = value.substring(2, 4);

          if (parseInt(month) > 12) {
            month = "12";
          }

          if (value.length > 2) {
            input.value = month + "/" + year;
          } else {
            input.value = month;
          }
        });
    </script>
  </body>
</html>
